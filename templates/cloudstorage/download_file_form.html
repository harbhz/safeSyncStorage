{% extends "inner_base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="12u">
        <h2>Download File</h2>
    </div>
    <div class="12u">
        <form action="" method="post">{% csrf_token %}
            {% if errors %}
                <p style="color:red;">{{ errors }}</p>
            {% endif %}
            <p>
                Please enter your file password: <br/>
                <input type="password" name="file_password" id="file_password" placeholder="16 Character Long" minlength="16" maxlength="16" style="width:400px;"/>
            </p>
            <input type="submit" value="Submit" class="button" />
        </form>
    </div>
</div>
{% endblock %}
