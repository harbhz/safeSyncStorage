{% extends "inner_base.html" %}
{% load static %}
{% block content %}

<div class="row">
    <div class="12u">
        <h2>Change Password</h2>
    </div>
    <div class="12u">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Change Now</button>
        </form>
    </div>
</div>
{% endblock %}
